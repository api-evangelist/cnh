description: >-
  CNH Industrial is a global leader in the manufacturing and distribution of
  agricultural and construction equipment. With a diverse portfolio of brands
  including Case IH, New Holland, and Iveco, CNH offers a wide range of products
  and services to help farmers and construction professionals increase their
  productivity and efficiency. From tractors and combines to trucks and buses,
  CNH is committed to providing innovative solutions that meet the needs of its
  customers around the world. In addition to its focus on equipment
  manufacturing, CNH also offers financial services and aftermarket support to
  ensure that customers have everything they need to succeed in their
  operations.
